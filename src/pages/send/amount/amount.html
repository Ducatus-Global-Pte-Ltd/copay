<ion-header>

  <ion-navbar>
    <ion-title>{{'Amount' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <span translate>Recipient</span>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-icon *ngIf="recipientType == 'wallet'" item-left>
          <img src="assets/img/icon-wallet.svg" class="icon-wallet">
        </ion-icon>
        <ion-icon *ngIf="recipientType == 'contact'" item-left>
          <img src="assets/img/contact-placeholder.svg" class="icon-contact">
          <!-- TODO add gravatar -->
        </ion-icon>
        <ion-icon *ngIf="!recipientType" item-left>
          <img src="assets/img/contact-placeholder.svg" class="icon-contact">
        </ion-icon>
        <span>{{ name || toAddress }}</span>
      </ion-item>
    </ion-list>
  </ion-card>
  <div>
    <div [ngClass]="{'amount-pane-recipient': !customAmount && !nextStep,
      'amount-pane-no-recipient': customAmount || nextStep}">

      <!-- <div class="amount-bar">
        <div class="title">
          <span translate>Amount</span>
        </div>
      </div> -->

      <div>{{asd | unitToFiat: expression }}</div>
      <div>{{asd2 | fiatToUnit: expression}}</div>

      <div class="amount">
        <div class="amount__editable" [ngClass]="{'amount__editable--minimize': smallFont, 'amount__editable--standard': !smallFont, 'amount__editable--placeholder': !amount}">
          <span class="amount__number">{{amountStr || "0.00" }}</span>
          <a *ngIf="unit" class="amount__currency-toggle" (click)="changeUnit()">{{unit}}</a>
        </div>
        <div [ngClass]="{'amount__results--minimize': smallFont, 'amount__results--standard': !smallFont, 'amount__results--placeholder': amountResult}"
          (click)="changeAlternativeUnit()">
          <div class="amount__result" [hidden]="!globalResult">{{globalResult}} {{unit}}</div>
          <div class="amount__result-equiv" [hidden]="!alternativeAmount">&asymp; {{alternativeAmount || '0.00'}} {{alternativeUnit}}</div>
          <div class="amount__result-equiv" [hidden]="alternativeAmount">&nbsp;</div>
        </div>
      </div>
    </div>
    <div class="keypad">
      <div class="operator-row">
        <div class="col operator-send" [hidden]="!allowSend" (click)="finish()">
          <ion-icon name="arrow-round-forward"></ion-icon>
        </div>
      </div>
      <div class="row">
        <div class="col digit" (click)="pushDigit('7')">7</div>
        <div class="col digit" (click)="pushDigit('8')">8</div>
        <div class="col digit" (click)="pushDigit('9')">9</div>
        <div class="col operator" (click)="pushOperator('/')">&#247;</div>
      </div>

      <div class="row">
        <div class="col digit" (click)="pushDigit('4')">4</div>
        <div class="col digit" (click)="pushDigit('5')">5</div>
        <div class="col digit" (click)="pushDigit('6')">6</div>
        <div class="col operator" (click)="pushOperator('x')">&#215;</div>
      </div>

      <div class="row">
        <div class="col digit" (click)="pushDigit('1')">1</div>
        <div class="col digit" (click)="pushDigit('2')">2</div>
        <div class="col digit" (click)="pushDigit('3')">3</div>
        <div class="col operator" (click)="pushOperator('+')">&#43;</div>
      </div>

      <div class="row">
        <div class="col digit" (click)="pushDigit('.')">.</div>
        <div class="col digit" (click)="pushDigit('0')">0</div>
        <div class="col digit" (click)="removeDigit()">
          <ion-icon name="backspace"></ion-icon>
        </div>
        <div class="col operator" (click)="pushOperator('-')">&#45;</div>
      </div>
    </div>
  </div>
</ion-content>
