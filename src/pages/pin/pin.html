<ion-content *ngIf="showPinModal" no-bounce>
  <div class="pin-header">
    <div class="close-button" *ngIf="action === 'pinSetUp' || action === 'removeLock'">
      <button (click)="close()" ion-button clear>
        {{'Close' | translate}}
      </button>
    </div>
    <div class="title">
      <div *ngIf="!disableButtons">
        <span class="message" *ngIf="!confirmingPin && !incorrect" translate>Please enter your PIN</span>
        <span class="message" *ngIf="confirmingPin && !incorrect" translate>Confirm your PIN</span>
        <span class="message" *ngIf="incorrect" translate>Incorrect PIN, try again.</span>
      </div>
      <div *ngIf="disableButtons">
        <span class="message" *ngIf="expires" translate>Try again in {{expires}}</span>
      </div>
    </div>
    <div class="icon-container">
      <ion-icon class="app-icon" [ngClass]="{'rounded': !isCopay}">
        <img [ngClass]="{'rounded': !isCopay}" src="assets/img/app/icon.png" />
      </ion-icon>
    </div>
  </div>
  <div class="code-wrapper">

    <div class="block-code" shake>
      <div class="circle" [ngClass]="getFilledClass(1)"></div>
      <div class="circle" [ngClass]="getFilledClass(2)"></div>
      <div class="circle" [ngClass]="getFilledClass(3)"></div>
      <div class="circle" [ngClass]="getFilledClass(4)"></div>
    </div>

    <div class="block-buttons">
      <ion-row>
        <ion-col (click)="newEntry('1')">
          <div>1</div>
          <div></div>
        </ion-col>
        <ion-col (click)="newEntry('2')">
          <div>2</div>
          <div>ABC</div>
        </ion-col>
        <ion-col (click)="newEntry('3')">
          <div>3</div>
          <div>DEF</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col (click)="newEntry('4')">
          <div>4</div>
          <div>GHI</div>
        </ion-col>
        <ion-col (click)="newEntry('5')">
          <div>5</div>
          <div>JKL</div>
        </ion-col>
        <ion-col (click)="newEntry('6')">
          <div>6</div>
          <div>MNO</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col (click)="newEntry('7')">
          <div>7</div>
          <div>PQRS</div>
        </ion-col>
        <ion-col (click)="newEntry('8')">
          <div>8</div>
          <div>TUV</div>
        </ion-col>
        <ion-col (click)="newEntry('9')">
          <div>9</div>
          <div>WXYZ</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
        <ion-col (click)="newEntry('0')">
          <div>0</div>
        </ion-col>
        <ion-col (click)="delete()">
          <img src="assets/img/tail-left.svg">
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
