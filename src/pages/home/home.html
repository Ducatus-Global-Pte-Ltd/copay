<ion-header>
  <ion-navbar>
    <ion-title>{{'Home' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngIf="serverMessage">
    <ion-item>
      <div>{{serverMessage.title}}</div>
      <div>{{serverMessage.body}}</div>
      <div (click)="openServerMessageLink()">
        <span translate>Learn more</span>
      </div>
    </ion-item>
  </ion-card>

  <ion-card *ngIf="newRelease">
    <ion-icon>
      <img src="assets/img/icon-update.svg" class="bg" />
    </ion-icon>
    <ion-card-header>
      {{updateText}}
    </ion-card-header>
    <ion-card-content>
      <button ion-button (click)="goToDownload()">
        <span translate>Download</span>
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="txps && txps[0]">
    <ion-card-header>
      <ion-row>
        <ion-col class="title">
          <span translate>Payment Proposals</span>
        </ion-col>
        <ion-col text-right (click)="openProposalsPage()">
          <ion-badge *ngIf="txpsN>3" item-end>{{txpsN}}</ion-badge>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-list>
      <page-txp *ngFor="let txp of txps" [tx]="txp" [addressbook]="addressbook"></page-txp>
    </ion-list>
  </ion-card>

  <ion-card *ngIf="notifications && notifications[0] && recentTransactionsEnabled">
    <ion-card-header>
      <ion-row>
        <ion-col class="title">
          <span translate>Recent Transactions</span>
        </ion-col>
        <ion-col text-right (click)="openActivityPage()">
          <ion-badge *ngIf="notificationsN>3" item-end>{{notificationsN}}</ion-badge>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <button ion-item *ngFor="let notification of notifications" (click)="openNotificationModal(notification)">
      <page-wallet-activity [notification]="notification"></page-wallet-activity>
    </button>

  </ion-card>

  <div *ngIf="!wallets || !wallets[0]">
    <ion-card (click)="goToAddView()">
      <button ion-item detail-push>
        <span translate>Create a new wallet</span>
      </button>
    </ion-card>
  </div>

  <ion-card *ngIf="walletsBtc && walletsBtc[0]">
    <ion-card-header>
      <ion-row>
        <ion-col class="title">
          <img src="assets/img/icon-bitcoin.svg" alt="Bitcoin Wallets" width="18" />
          <span translate>Bitcoin Wallets</span>
        </ion-col>
        <ion-col text-right (click)="goToAddView()">
          <ion-icon class="add-icon" name="add"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-list>
      <button ion-item *ngFor="let wallet of walletsBtc" (click)="goToWalletDetails(wallet)">
        <ion-icon item-start>
          <img *ngIf="wallet.network == 'testnet'" [ngStyle]="{'background-color': wallet.color}" src="assets/img/icon-wallet-testnet.svg" class="icon-wallet" />
          <img *ngIf="wallet.network != 'testnet'" [ngStyle]="{'background-color': wallet.color}" src="assets/img/icon-wallet.svg" class="icon-wallet" />
        </ion-icon>
        <h2>{{wallet.credentials.walletName}}</h2>
        <p>
          <span *ngIf="!wallet.isComplete()" translate>
            Incomplete
          </span>
          <span *ngIf="wallet.isComplete()">
            <span *ngIf="!wallet.balanceHidden && !wallet.scanning">
              {{wallet.status && wallet.status.totalBalanceStr ? (wallet.status.totalBalanceStr) :
              ( wallet.cachedBalance ?
              wallet.cachedBalance + (wallet.cachedBalanceUpdatedOn ? ' &middot; ' + ( wallet.cachedBalanceUpdatedOn  * 1000 | amTimeAgo) : '')
              : '')}}
            </span>
            <span *ngIf="wallet.scanning" translate>Scanning funds</span>
            <span *ngIf="wallet.balanceHidden && !wallet.scanning">[{{'Balance Hidden' | translate}}]</span>
            <span *ngIf="wallet.credentials.m > 1">{{wallet.credentials.m}}-of-{{wallet.credentials.n}}</span>
            <ion-icon *ngIf="!wallet.balanceHidden && wallet.status && (wallet.status.totalBalanceSat != wallet.status.spendableAmount)" name="timer"></ion-icon>
            <span *ngIf="wallet.error" class="error">{{wallet.error}}</span>
          </span>
        </p>
      </button>
    </ion-list>
  </ion-card>

  <ion-card *ngIf="walletsBch && walletsBch[0]">
    <ion-card-header>
      <ion-row>
        <ion-col class="title">
          <img src="assets/img/bitcoin-cash-logo.svg" alt="Bitcoin Cash Wallets" width="22" />
          <span translate>Bitcoin Cash Wallets</span>
        </ion-col>
        <ion-col text-right (click)="goToAddView('bch')">
          <ion-icon class="add-icon" name="add"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-list>
      <button ion-item *ngFor="let wallet of walletsBch" (click)="goToWalletDetails(wallet)">
        <ion-icon item-start>
          <img *ngIf="wallet.network == 'testnet'" [ngStyle]="{'background-color': wallet.color}" src="assets/img/icon-wallet-testnet.svg" class="icon-wallet" />
          <img *ngIf="wallet.network != 'testnet'" [ngStyle]="{'background-color': wallet.color}" src="assets/img/icon-wallet.svg" class="icon-wallet" />
        </ion-icon>
        <h2>{{wallet.credentials.walletName}}</h2>
        <p>
          <span *ngIf="!wallet.isComplete()" translate>
            Incomplete
          </span>
          <span *ngIf="wallet.isComplete()">
            <span *ngIf="!wallet.balanceHidden && !wallet.scanning">
              {{wallet.status && wallet.status.totalBalanceStr ? (wallet.status.totalBalanceStr) :
              ( wallet.cachedBalance ?
              wallet.cachedBalance + (wallet.cachedBalanceUpdatedOn ? ' &middot; ' + ( wallet.cachedBalanceUpdatedOn  * 1000 | amTimeAgo) : '')
              : '')}}
            </span>
            <span *ngIf="wallet.scanning" translate>Scanning funds</span>
            <span *ngIf="wallet.balanceHidden && !wallet.scanning">[{{'Balance Hidden' | translate}}]</span>
            <span *ngIf="wallet.credentials.m > 1">{{wallet.credentials.m}}-of-{{wallet.credentials.n}}</span>
            <ion-icon *ngIf="!wallet.balanceHidden && wallet.status && (wallet.status.totalBalanceSat != wallet.status.spendableAmount)" name="timer"></ion-icon>
            <span *ngIf="wallet.error" class="error">{{wallet.error}}</span>
          </span>
        </p>
      </button>
    </ion-list>
  </ion-card>

  <ion-card *ngIf="wallets && wallets[0] && buyAndSellItems && buyAndSellItems.length>0">
    <ion-card-header>
      <ion-row>
        <ion-col class="title">
          <span translate>Buy &amp; Sell Bitcoin</span>
        </ion-col>
        <ion-col text-right (click)="hideNextSteps = !hideNextSteps">
          <ion-icon *ngIf="!hideNextSteps" name="arrow-down"></ion-icon>
          <ion-icon *ngIf="hideNextSteps" name="arrow-up"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <div *ngIf="!hideNextSteps">
      <button ion-item *ngFor="let service of services" (click)="goTo(service.page)">
        <ion-icon item-start>
          <img src="{{service.logo}}" />
        </ion-icon>
      </button>
    </div>
  </ion-card>

  <ion-card *ngIf="homeIntegrations && homeIntegrations.length>0">
    <ion-card-header>
      <ion-row>
        <ion-col class="title">
          <span translate>Services</span>
        </ion-col>
        <ion-col text-right (click)="hideNextSteps = !hideNextSteps">
          <ion-icon *ngIf="!hideNextSteps" name="arrow-down"></ion-icon>
          <ion-icon *ngIf="hideNextSteps" name="arrow-up"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <div *ngIf="!hideNextSteps">
      <button ion-item *ngFor="let service of services" (click)="goTo(service.page)">
        <ion-icon item-start>
          <img src="{{service.icon}}" />
        </ion-icon>
        <span>{{service.title ||  service.name}}</span>
      </button>
    </div>
  </ion-card>

  <ion-card *ngIf="nextStepsItems && nextStepsItems.length>0">
    <ion-card-header>
      <ion-row>
        <ion-col class="title">
          <span translate>Next steps</span>
        </ion-col>
        <ion-col text-right (click)="hideNextSteps = !hideNextSteps">
          <ion-icon *ngIf="!hideNextSteps" name="arrow-down"></ion-icon>
          <ion-icon *ngIf="hideNextSteps" name="arrow-up"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <div *ngIf="!hideNextSteps">
      <button ion-item *ngFor="let nextStepsItem of nextStepsItems" (click)="goTo(nextStepsItem.page)">
        <ion-icon item-start>
          <img src="{{nextStepsItem.icon}}" class="icon-services" />
        </ion-icon>
        <span>{{nextStepsItem.title ||  nextStepsItem.name}}</span>
      </button>
    </div>
  </ion-card>
</ion-content>
