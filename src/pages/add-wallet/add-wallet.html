<wide-header-page title="{{'Add Wallet' | translate}}">
  <div page-content>
    <ion-list class="settings-list">
      <button class="list-button" ion-item (click)="goToAddPage()" *ngIf="allowMultiplePrimaryWallets">
        <ion-icon item-start>
          <img src="assets/img/add-wallet/wallet.svg" />
        </ion-icon>
        <div class="item-title" translate>Create as primary wallet</div>
      </button>

      <ion-item-divider *ngIf="walletsGroups && walletsGroups[0]">
        {{'Create as Account' | translate}}
      </ion-item-divider>

      <label-tip *ngIf="walletsGroups && walletsGroups[0]" header="no-header" class="no-arrowhead" type="info" margin-top>
        <div label-tip-body>
          <span translate>By selecting a primary wallet, your new wallet will share the recovery phrase, so you don't need to backup it again.</span>
        </div>
      </label-tip>

      <button ion-item *ngFor="let walletsGroup of walletsGroups; let i = index" (click)="goToAddPage(walletsGroup.keyId)">
        <ion-icon class="item-img" item-start>
          <img src="assets/img/add-wallet/wallet.svg" class="icon-settings" />
        </ion-icon>
        <ion-label>
          <span *ngIf="walletsGroup.name">{{walletsGroup.name}}</span>
        </ion-label>
      </button>

    </ion-list>
  </div>
</wide-header-page>
