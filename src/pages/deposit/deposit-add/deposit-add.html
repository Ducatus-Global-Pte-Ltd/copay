<ion-header class="bp-header">
  <ion-navbar>
    <ion-title>
      <div
        [reveal-at-scroll-pos]="expandableHeader.headerHeight"
        [scrollArea]="scrollArea"
      >
        {{'Create Deposit' | translate }}
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content #scrollArea>
  <expandable-header
    [scrollArea]="scrollArea"
    [fadeFactor]="5"
    [disableFade]="true"
    #expandableHeader
  >
    <ion-toolbar class="wide-header__title">
      <expandable-header-primary></expandable-header-primary>
    </ion-toolbar>
  </expandable-header>

  <div page-content class="deposit-page">
    <ion-list class="deposit-list bp-list">
      <form [formGroup]="DepositGroup">
        <div class="deposit-add-group-wrap">
          <span class="deposit-add-label"
            >{{'Choose address to send' | translate}}</span
          >
          <div class="deposit-add-group">
            <ion-item class="deposit-add-input">
              <ion-input
                placeholder="Choose address to send"
                type="text"
                formControlName="Address"
                [value]="DepositGroup.value.Address"
              >
              </ion-input>
            </ion-item>

            <ion-item
              *ngIf="walletAddresses"
              class="deposit-add-select"
              (click)="openAddressList()"
            >
              <ion-icon name="arrow-dropdown"></ion-icon>
            </ion-item>
          </div>
        </div>

        <div class="deposit-add-group-wrap">
          <span class="deposit-add-label">{{'Amount' | translate}}</span>
          <div class="deposit-add-group">
            <ion-item class="deposit-add-input">
              <ion-input
                placeholder="Enter amount"
                type="text"
                formControlName="Amount"
                [value]="DepositGroup.value.Amount"
              >
              </ion-input>
            </ion-item>
            <div class="deposit-btn-sendmax">Send Max</div>
          </div>
        </div>

        <div class="deposit-add-group-wrap">
          <span class="deposit-add-label"
            >{{'Deposit term (month)' | translate}}</span
          >
          {{ DepositGroup.value.Month }}
          <ion-row
            class="deposit-group-radio"
            radio-group
            formControlName="Month"
          >
            <ion-item no-lines>
              <ion-label> <ion-icon name="5"></ion-icon> 5</ion-label>
              <ion-radio value="5"></ion-radio>
            </ion-item>
            <ion-item no-lines>
              <ion-label> <ion-icon name="13"></ion-icon> 13</ion-label>
              <ion-radio value="13"></ion-radio>
            </ion-item>
            <ion-item no-lines>
              <ion-label> <ion-icon name="34"></ion-icon> 34 </ion-label>
              <ion-radio value="34"></ion-radio>
            </ion-item>
          </ion-row>
        </div>

        <div class="deposit-add-group-wrap">
          <span class="deposit-add-label"
            >{{'Interest rates (annual)' | translate}}</span
          >
          {{ DepositGroup.value.Percent }}
          <ion-row
            class="deposit-group-radio"
            radio-group
            formControlName="Percent"
            (ngModelChange)="setPercent()"
          >
            <ion-item no-lines>
              <ion-label> <ion-icon name="5"></ion-icon>5%</ion-label>
              <ion-radio value="5"></ion-radio>
            </ion-item>
            <ion-item no-lines>
              <ion-label> <ion-icon name="8"></ion-icon>8%</ion-label>
              <ion-radio value="8"></ion-radio>
            </ion-item>
            <ion-item no-lines>
              <ion-label> <ion-icon name="13"></ion-icon>13%</ion-label>
              <ion-radio value="13"></ion-radio>
            </ion-item>
          </ion-row>
        </div>

        <div class="deposit-group-btn">
          <span class="deposit-group-btn-devidends">Dividends 5 Ducatus</span>
          <button
            ion-button
            class="deposit-group-btn-button button-standard deposit-item-button deposit-add-page-button"
            (click)="activatedeposit()"
            [disabled]="!DepositGroup.valid || depositLoading"
          >
            <span *ngIf="!depositLoading">{{'Deposit' | translate}}</span>
            <ion-spinner *ngIf="depositLoading" name="bubbles"></ion-spinner>
          </button>
        </div>
      </form>
    </ion-list>
  </div>
</ion-content>
