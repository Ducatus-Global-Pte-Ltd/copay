<ion-header>
  <ion-navbar>
    <ion-title>{{'Delete Wallet' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div ng-show="wallet">
    <h1>Warning!</h1>
    <div>
      <p translate>
        Permanently delete this wallet.
      </p>
      <p translate>
        THIS ACTION CANNOT BE REVERSED
      </p>
    </div>
    <button ion-button block (click)="showDeletePopup()">
      {{'Delete'|translate}} {{walletName}}
    </button>
  </div>
</ion-content>
