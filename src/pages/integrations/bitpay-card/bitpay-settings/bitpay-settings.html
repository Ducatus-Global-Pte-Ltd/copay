<ion-header>
  <ion-navbar>
    <ion-title>{{'BitPay Settings'|translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content> 

  <ion-list>
    <div *ngIf="!bitpayCard">
      <ion-item-divider></ion-item-divider>
      <ion-item>
        <ion-label>{{'Show in tab Home' | translate}}</ion-label>
        <ion-toggle [(ngModel)]="showAtHome" (ionChange)="integrationChange()"></ion-toggle>
      </ion-item>
    </div>
    
    <div *ngIf="bitpayCard">
      <ion-item-divider>
        <span translate>BitPay Visa&reg; Cards</span>
      </ion-item-divider>
      <ion-item-sliding #slidingCard>
        <ion-item>
          <div>
            xxxx-xxxx-xxxx-{{bitpayCard.lastFourDigits}}
          </div>
          <ion-note>
            {{bitpayCard.email}}
          </ion-note>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="warning" (click)="unlinkCard(bitpayCard, slidingCard)">
            <ion-icon name="close"></ion-icon>
            <span translate>Unlink</span>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </ion-list>
</ion-content>
