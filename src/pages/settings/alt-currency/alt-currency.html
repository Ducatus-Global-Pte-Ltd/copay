<ion-header>
  <ion-navbar>
    <ion-buttons start>
    </ion-buttons>
    <ion-title>Alternative currency</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-input type="search" placeholder="Search your currency" [(ngModel)]="searchedAltCurrency" (ngModelChange)="findCurrency(searchedAltCurrency)"></ion-input>

  <ion-list>
    <ion-item *ngFor="let lastUsedAltCurrency of lastUsedAltCurrencyList" (click)="save(lastUsedAltCurrency)">
      {{ lastUsedAltCurrency.name }} <span item-end>{{lastUsedAltCurrency.isoCode}}</span>
    </ion-item>
  </ion-list>
  <ion-item-divider *ngIf="altCurrencyList.length > 0" color="light"></ion-item-divider>
  <ion-list>
    <ion-item *ngFor="let alt of altCurrencyList" (click)="save(alt)">
      {{ alt.name }} <span item-end>{{alt.isoCode}}</span>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadAltCurrencies($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
