<ion-header>
  <ion-navbar>
    <ion-title>{{'Delete Wallet' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <h1>Warning!</h1>
  <p translate>
    Permanently delete this wallet.
  </p>
  <ion-card>
    <ion-card-content>
      {{walletName}}
    </ion-card-content>
  </ion-card>
  <p translate>
    THIS ACTION CANNOT BE REVERSED
  </p>
</ion-content>

<ion-footer>
  <button ion-button block class="button-footer" color="danger" (click)="showDeletePopup()">{{'Delete'|translate}}</button>
</ion-footer>
