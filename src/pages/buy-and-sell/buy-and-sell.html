<ion-header>
  <ion-navbar>
    <ion-title>Buy or Sell Bitcoin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div class="heading">
      <img class="buy-and-sell-icon" src="assets/img/icon-bitcoin.svg">
      <div class="explain-heading">Connect an Exchange</div>
      <div class="explain-description">Buy or sell bitcoin directly from your wallet by connecting your exchange accounts.</div>
    </div>
    <ion-item-divider color="light"></ion-item-divider>
    <button ion-item *ngFor="let service of services" (click)="goTo(service.page)">
      <ion-icon item-start>
        <img src="{{service.logo}}" width="90">
      </ion-icon>
      <ion-note item-end>{{service.location}}</ion-note>
    </button>
  </ion-list>
</ion-content>
