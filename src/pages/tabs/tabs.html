<ion-tabs #tabs>
  <ion-tab [root]="homeRoot" tabIcon="tab-home"></ion-tab>
  <ion-tab [root]="walletsRoot" tabIcon="tab-wallets"></ion-tab>
  <ion-tab [root]="settingsRoot" tabIcon="tab-settings"></ion-tab>
  <div *ngIf="!isMobile" class="livechat" (click)="liveChatOpen()">
    <img src="assets/img/icon-livechat.png" />
  </div>
</ion-tabs>
