<ion-header>
  <ion-navbar>
    <ion-title>BitPay Visa<sup>&reg;</sup> Card ({{lastFourDigits}})</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="balance-card" *ngIf="balance">
    <div class="balance-header">
      <div (tap)="update()" class="balance-str">
        {{balance | currency:currencySymbol:2 }}
      </div>
    </div>
  </div>

  <div *ngIf="getStarted">
    <h1 translate>Get started</h1>
    <div translate>
      Your BitPay Card is ready. Add funds to your card to start using it at stores and ATMs worldwide.
    </div>
  </div>

  <ion-list *ngIf="!getStarted">
    <ion-item>
      <ion-label>
        <span translate>Activity</span>
      </ion-label>
      <ion-select [(ngModel)]="dataRange.value" (ionChange)="update()">
        <ion-option value="last30Days" selected>Recent</ion-option>
        <ion-option value="lastMonth">Last Month</ion-option>
        <ion-option value="all">All</ion-option>
      </ion-select>
    </ion-item>

    <ion-item-divider *ngIf="bitpayCardTransactionHistoryConfirming && bitpayCardTransactionHistoryConfirming[0]">
      <i class="icon" (click)="bitpayCard.openExternalLink('https://help.bitpay.com/bitpay-card/why-do-you-require-one-blockchain-confirmation-for-bitpay-card-loads')">
        <img src="img/icon-help-support.svg" class="bg"/>
      </i>
        <span translate>Confirming</span>
    </ion-item-divider>
    <ion-item *ngFor="let tx of bitpayCardTransactionHistoryConfirming">
      {{tx.id}}
    </ion-item>

    <ion-item-divider *ngIf="bitpayCardTransactionHistoryPreAuth && bitpayCardTransactionHistoryPreAuth[0]">
      <i class="icon" (click)="bitpayCard.openExternalLink('https://help.bitpay.com/bitpay-card/why-was-i-overcharged-on-my-bitpay-card-account-why-is-there-a-hold-on-my-account')">
        <img src="img/icon-help-support.svg" class="bg"/>
      </i>
      <span translate>Pre-Auth Holds</span>
    </ion-item-divider>
    <ion-item *ngFor="let tx of bitpayCardTransactionHistoryPreAuth">
      {{tx.id}}
    </ion-item>

    <ion-item-divider *ngIf="bitpayCardTransactionHistoryCompleted && bitpayCardTransactionHistoryCompleted[0]">
      <span translate>Completed</span>
    </ion-item-divider>
    <ion-item *ngFor="let tx of bitpayCardTransactionHistoryCompleted">
      {{tx.id}}
    </ion-item>
  </ion-list>
</ion-content>
