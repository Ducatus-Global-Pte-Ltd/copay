<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!wallets || !wallets[0]">
    <ion-card (click)="goToAddView()">
      <ion-item detail-push>
        <span translate>Create a new wallet</span>
      </ion-item>
    </ion-card>
  </div>

  <ion-card *ngIf="wallets && wallets[0]">
    <ion-item>
      Wallets
      <button ion-button outline item-end icon-left (click)="goToAddView()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-item>

    <ion-list>
      <button ion-item *ngFor="let wallet of wallets">
        <ion-icon item-start>
          <img src="assets/img/icon-wallet.svg" class="icon-wallet">
        </ion-icon>
        <h2>{{wallet.credentials.walletName}} {{wallet.credentials.m}}-{{wallet.credentials.n}}</h2>
        <p>{{wallet.credentials.coin}} - 10 BTC</p>
      </button>
    </ion-list>
  </ion-card>
</ion-content>
