<action-sheet>
  <div sheet-content class="info-container" [ngSwitch]="sheetType">
    <div class="confirm-sheet" *ngSwitchCase="'address-copied'">
      <div class="sheet-title">
        <div class="title-icon">
          <img src="assets/img/green-check-circled.svg">
        </div>
        {{sheetTitle}}
      </div>
      <div class="sheet-text text-address">
        {{sheetText}}
      </div>
      <div class="sheet-btn" (click)="dismiss()">
        OK
      </div>
    </div>
    <div class="confirm-sheet" *ngSwitchCase="'receiving-bitcoin'">
      <div class="sheet-title">
        <div class="title-icon">
          <img src="assets/img/icon-info-blue.svg">
        </div>
        {{sheetTitle}}
      </div>
      <div class="sheet-text">
        Your wallet address is similar to a bank account number. You can add funds to your wallet by withdrawing funds you may have
        stored on an exchange to your wallet address. Or other Bitcoin users can send you money by scanning your QR code.
      </div>
      <div class="sheet-btn blue" (click)="dismiss()">
        GOT IT
      </div>
    </div>
  </div>
</action-sheet>
