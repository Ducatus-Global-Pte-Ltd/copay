<ion-header>
  <ion-navbar>
    <ion-title>{{'Delete Wallet' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <page-wallet-item [wallet]="wallet"></page-wallet-item>
  <h3 class="assertive" translate>Warning!</h3>
  <p translate>
    Permanently delete this wallet.
  </p>

  <ion-list>
    <button ion-item detail-none text-center (click)="showDeletePopup()">
      <span ion-text color="danger">
        {{'Delete' | translate}}
      </span>
    </button>
    <ion-item-divider>
      {{'THIS ACTION CANNOT BE REVERSED' | translate}}
    </ion-item-divider>
  </ion-list>
</ion-content>
